name: CI - Backend Legacy

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  verify-generated-code:
    name: Verify Generated Code Matches Schema
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci

      - name: Validate Prisma schema
        run: SKIP_PRISMA_VERSION_CHECK=true npx prisma validate

      - name: Generate code from schema
        run: |
          SKIP_PRISMA_VERSION_CHECK=true npx prisma generate --no-engine
          node fix-import-paths.cjs
          npx ts-node src/modules/generateSelections.ts
          npx ts-node src/modules/index.ts
          npx ts-node src/modules/generateStrings.ts

      - name: Check for generated code drift
        run: |
          if ! git diff --quiet src/generated/; then
            echo "::error::Generated code is out of date. Run 'npm run build' and commit the regenerated files."
            echo ""
            echo "=== Changed files ==="
            git diff --name-only src/generated/
            echo ""
            echo "=== Diff summary ==="
            git diff --stat src/generated/
            exit 1
          fi
          echo "Generated code is up to date."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
